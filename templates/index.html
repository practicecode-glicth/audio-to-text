<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }

        button {
            background: #00c6ff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .box {
            margin-top: 20px;
            background: #242424;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            resize: vertical;
            background: #1b1b1b;
            color: #fff;
        }

        /* Copy Icon */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #00c6ff;
            font-size: 20px;
        }

        .copy-btn:hover {
            color: #00eaff;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Audio â†’ English & Hindi Converter</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="audiofile" accept="audio/*" required>
        <button type="submit">Convert</button>
    </form>

    <!-- Loader -->
    <div id="loader" style="display:none; margin-top:20px; text-align:center;">
        <div class="spinner" style="
            border: 5px solid #333;
            border-top: 5px solid #00c6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: auto;
            animation: spin 1s linear infinite;">
        </div>
        <p>Processing...</p>
    </div>

    {% if english_text %}
        <script>document.addEventListener("DOMContentLoaded", ()=>{ hideLoader(); });</script>

        <div class="box">
            <div style="display: flex; justify-content:space-between;">
                <div>

                    <h3>English Transcription</h3>
                </div>
                <div>

                    <button class="copy-btn" onclick="copyToClipboard('englishText')" title="Copy">ðŸ“‹</button>
                </div>
            </div>
            <textarea id="englishText" readonly>{{ english_text }}</textarea>
        </div>

        <div class="box">
            <div style="display: flex; justify-content:space-between;">
                <div>

                    <h3>Hindi Translation</h3>
                </div>
                <div>

                    <button class="copy-btn" onclick="copyToClipboard('hindiText')" title="Copy">ðŸ“‹</button>
                </div>
            </div>
            <textarea id="hindiText" readonly>{{ hindi_text }}</textarea>
        </div>
    {% endif %}

</div>

<script>
    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
        document.getElementById("loader").style.display = "none";
    }

    function copyToClipboard(id) {
        let text = document.getElementById(id);
        text.select();
        text.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(text.value);

        alert("Copied!");
    }
</script>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

</body>
</html>
