<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .box { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        textarea { width: 100%; height: 120px; }
    </style>
</head>
<body>

    <h2>Audio â†’ English & Hindi Converter</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Select Audio File:</label><br><br>
        <input type="file" name="audiofile" accept="audio/*" required><br><br>
        <button type="submit">Convert</button>
    </form>

    {% if english_text %}
        <div class="box">
            <h3>English Transcription</h3>
            <textarea readonly>{{ english_text }}</textarea>
        </div>

        <div class="box">
            <h3>Hindi Translation</h3>
            <textarea readonly>{{ hindi_text }}</textarea>
        </div>
    {% endif %}

</body>
</html>
